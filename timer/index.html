<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <h3>Countdown Timer</h3>
      <div class="lables">
        <p class="label_text">Hours</p>
        <p class="label_text">Minutes</p>
        <p class="label_text">Seconds</p>
      </div>
      <div class="timer_input_container">
        <input
          placeholder="00"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          type="number"
          class="timer-input hour"
        />
        <p>:</p>
        <input
          placeholder="00"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          type="number"
          class="timer-input minute"
        />
        <p>:</p>
        <input
          placeholder="00"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          type="number"
          class="timer-input second"
        />
      </div>
      <div class="input_btns">
        <button class="btn start">Start</button>
        <button class="btn pause">Pause</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
